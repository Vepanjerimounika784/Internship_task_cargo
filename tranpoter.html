<head>
<title>TRANSPOTER Form</title>
<script LANGUAGE="JavaScript" type="text/javascript">
function display() {

}
</script>

    background:linear-gradient(wheat,aqua,violet,grey);

}

</head>
<body>

<form name="form1" action="man.html">
